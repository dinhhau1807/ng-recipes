<div class="row">
  <div class="col">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-fluid"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a
          style="cursor: pointer"
          class="dropdown-item"
          (click)="onAddToShoppingList()"
        >
          To Shopping List
        </a>
        <a
          style="cursor: pointer"
          class="dropdown-item"
          (click)="onEditRecipe()"
        >
          Edit Recipe
        </a>
        <a
          style="cursor: pointer"
          class="dropdown-item"
          (click)="onDeleteRecipe()"
          >Delete Recipe</a
        >
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
